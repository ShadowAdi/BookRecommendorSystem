<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    img {
      height: 300px;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
  <body style="background-color: #1b1b1b">
    <nav
      class="navbar d-flex justify-content-between align-items-center navbar-expand-lg bg-body-secondary px-4"
    >
      <h1 class="fs-3">Book Recommendor</h1>
      <ul class="nav align-items-center nav-underline">
        <li class="nav-item">
          <a class="nav-link active fs-5 fw-normal" aria-current="page" href="/"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5 fw-normal text-black" href="/Recommend"
            >Recommend
          </a>
        </li>

      </ul>
    </nav>
    <div class="container py-5">
      <div class="row gap-4 justify-content-between">
        <div class="col-12 d-flex flex-column gap-4">
          <h1 class="text-white fw-normal">Search For Books</h1>
          <form action="/recommendation" method="post">
            <input name="userInput" type="text" class="form-control" /><br />
            <input type="submit" class="btn btn-lg btn-primary" />
          </form>
        </div>

        {% if data %}
        {% for i in data %}
        <div class="col-md-3">
          <div class="card p-0">
            <div class="card-body p-2">
              <img
                src="{{i[2]}}"
                alt="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png"
                class="card-img-top"
              />
              <div
                class="d-flex justify-content-between align-items-center mt-2 px-2"
              >
                <div class="d-flex flex-column gap-0">
                  <h6>{{i[0]}}</h6>
                  <h6>{{i[1]}}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>

        {% endfor %} 
        {% endif %} 
        {% if message %}
        <h1 class="text-white">{{message}}
        </h1>
     
        {% endif %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
